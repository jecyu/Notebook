  <body>
    <div class="wrapper"></div>
    <script>
      // æˆ‘ä»¬éœ€è¦è¿™ä¸ªç‚¹èµåŠŸèƒ½çš„ HTML å­—ç¬¦ä¸²è¡¨ç¤ºçš„ DOM ç»“æ„ï¼Œæ‰èƒ½æ·»åŠ äº‹ä»¶
      const createDOMFromString = domString => {
        const div = document.createElement('div');
        div.innerHTML = domString;
        return div;
      };
      // æŠ½è±¡å…¬å…±ç»„ä»¶ç±»ï¼Œä¸éœ€è¦è¯´å®ç°å…¶ä»–ç»„ä»¶ï¼Œä¹Ÿè¦é‡æ–° setState ç­‰æ–¹æ³•
      class Component {
        constructor(props) {
          this.props = props; // å®šåˆ¶åŒ–é…ç½®
        }
        setState(state) {
          const oldEl = this.el;
          this.state = state;
          this._renderDOM();
          if (this.onStateChange) this.onStateChange(oldEl, this.el);
        }
        /**
         * @description: æ„å»º DOM å…ƒç´ å¹¶ç›‘å¬ onClick äº‹ä»¶
         * @param {type}
         * @return: el
         */
        _renderDOM() {
          this.el = createDOMFromString(this.render());
          if (this.onClick) {
            this.el.addEventListener('click', this.onClick.bind(this), false);
          }
          return this.el;
        }
      }
      /**
       * @description: æŠŠç»„ä»¶çš„ DOM å…ƒç´ æ’å…¥åˆ°é¡µé¢ä¸­
       * @param {Object}
       * @param {Object}
       * @return: null
       */
      const mount = (component, wrapper) => {
        wrapper.appendChild(component._renderDOM());
        component.onStateChange = (oldEl, newEl) => {
          wrapper.insertBefore(newEl, oldEl);
          wrapper.removeChild(oldEl);
        };
      };

      class LikeButton extends Component {
        constructor(props) {
          super(props); // è°ƒç”¨çˆ¶ç±»çš„æ„é€ å‡½æ•°
          this.state = { isLiked: false };
        }
        onClick() {
          this.setState({
            isLiked: !this.state.isLiked
          });
        }
        /**
         * @description: è¿”å› HTML å­—ç¬¦ä¸²
         * @param {type}
         * @return:
         */
        render() {
          // console.log('this.props :', this.props);
          // HTMLå­—ç¬¦ä¸²
          return `
            <button id='like-btn' style="background-color: ${
              this.props.bgColor
            }">
              <span class="like-text">${
                this.state.isLiked ? 'å–æ¶ˆ' : 'ç‚¹èµ'
              }</span>
              <span>ğŸ‘</span>
            </button>
          `;
        }
      }
      
      class RedBlueButton extends Component {
        constructor(props) {
          super(props);
          this.state = {
            color: 'red'
          };
        }
        onClick() {
          this.setState({ color: 'blue' });
        }
        render() {
          return `
            <div style="color: ${this.state.color};">${this.state.color}</div>
          `
        }
      }

      const wrapper = document.querySelector('.wrapper');
      mount(new LikeButton({ bgColor: 'green' }), wrapper);
      mount(new RedBlueButton(), wrapper);

      // è§£å†³ï¼šæ·»åŠ  propsï¼Œä¼ é€’è‡ªå®šä¹‰é…ç½®
    </script>
