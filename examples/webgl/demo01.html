<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
      canvas {
        display: block;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script>
      // Creating the scene
      var scene = new THREE.Scene();
      var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var geometry = new THREE.BoxGeometry();
      var material = new THREE.MeshBasicMaterial({ color: 0x00ff00});
      var cube = new THREE.Mesh(geometry, material);
      scene.add( cube );

      camera.position.z = 5;

      // Rendering the scene
      // This will create a loop that causes the renderer to draw the scene every time the screen is refreshed (on a typical screen this means 60 times per second). as the unity editor works.
      function animate() { // It works as the Monobehavior's Update Function of Unity.
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
        // Animating the cube
        cube.rotation.x += 0.01;
        cube.rotation.y += 0.01;
      }
      animate();
    </script>
  </body>
</html>
